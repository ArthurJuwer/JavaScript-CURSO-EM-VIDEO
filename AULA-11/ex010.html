<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <label for="">Velocidade do carro é: </label>
    <input type="number" name="vel" id="vel">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>    
    <script>
        function verificar(){
            var velocidadeCarro = document.getElementById("vel")  
            var vel = Number(velocidadeCarro.value)
            var res = document.getElementById("res")
            res.innerHTML = `<p> Sua velocidade atual é de: <strong>${vel}Km/h </strong> <p>`
            
            if(vel > 60) {
                res.innerHTML += `<p> Você esta multado <strong>MULTADO</strong> por excesso de velocidade<p>`
            }
            res.innerHTML += `<p> Dirija sempre com cinto de segurança!<p>`
        }
        
    </script>
</body>
</html>
